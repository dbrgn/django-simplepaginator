{% load helpers %}

{% with current_page=items.number %}

<div class="paginator_header">
    <tr>
        {% for column in columns %}
        <th>
            <a href="?{{ prefix }}_pa={{ current_page }}&{{ prefix }}_or={% if order = forloop.counter %}{{ 0|subtract:order }}{% else %}{{ forloop.counter }}{% endif %}"
               class="{% if forloop.counter = order|absolute %}{% if order < 0 %}desc{% else %}asc{% endif %}{% endif %}">{{ column.0 }}</a>
        </th>
        {% endfor %}
    </tr> 
</div>

{% endwith %}
